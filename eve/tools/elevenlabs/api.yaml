name: TTS
description: Text-to-speech with ElevenLabs
tip: |-
  This tool can be used to generate speech audio from text.
cost_estimate: 50
output_type: audio
status: prod
visible: false
parameters:
  text:
    type: string
    label: Text
    description: The text to be spoken
    required: true
  voice_id:
    type: string
    label: Voice ID
    description: The voice ID to use for the speech
    tip: Always use Verdelis for female and Tao for male by default, except when asked to do Middle Eastern, then use tlETan7Okc4pzjD0z62P. When asked to do British, use Archer.
    required: true
    choices: [mrACSB3QITzdoWMZJH8P, 1wDwDMEYwjOS0vDcRyy3, tlETan7Okc4pzjD0z62P, qNkzaJoHLLdpvgh5tISm, L0Dsvb3SLTyegXwtm47J]
    choices_labels: [Verdelis, Tao, Mohammed, Carter, Archer]    
  stability:
    type: float
    label: Stability
    description: The stability of the speech
    default: 0.5
    minimum: 0
    maximum: 1
  similarity_boost:
    type: float
    label: Similarity Boost
    description: The similarity boost of the speech
    default: 0.75
    minimum: 0
    maximum: 1
  style:
    type: float
    label: Style
    description: The style of the speech
    default: 0.0
    minimum: 0
    maximum: 1
  use_speaker_boost:
    type: boolean
    label: Use Speaker Boost
    description: Whether to use speaker boost
    default: true
  max_attempts:
    type: integer
    label: Max Attempts
    description: The maximum number of attempts to generate the speech
    default: 3
  initial_delay:
    type: integer
    label: Initial Delay
    description: The initial delay before starting to generate the speech
    default: 1
    minimum: 0
    maximum: 10
