name: ffmpeg multi-tool
description: A generic tool that can combine / edit / convert image, video and audio files using ffmpeg.
tip: |-
  This tool executes a single linux terminal (typically ffmpeg) command that runs on the provided media inputs. 
  For very complex tasks consider chaining multiple, sequential calls to the ffmpeg multi-tool to avoid overly complex operations with a single ffmpeg call.
cost_estimate: 1
output_type: video
status: stage
active: true
