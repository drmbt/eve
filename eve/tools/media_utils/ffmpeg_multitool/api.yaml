    type: string
    label: Task instruction
    description: Provide instructions for the task to be performed on the provided media files.
    required: true
  images:
    type: array
    items:
      type: image
    label: Images
    description: Image URLs (up to 100)
    min_length: 1
    max_length: 100
    required: false
  video1:
