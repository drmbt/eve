name: Runway Gen3a Turbo
description: Text-guided, realistic image animation with Runway Gen3a
tip: |-
  This tool can be used for creating a realistic animation of an image. Specific camera motion can be obtained by putting such directions in the prompt text.
thumbnail: app/runway-tree-orb-woman2-opt.mp4
cost_estimate: 10 * int(duration)
output_type: video
status: prod
parameters:
  prompt_image:
    type: image
    label: Prompt Image
    description: The image to animate
    required: true
  prompt_text:
    type: string
    label: Prompt Text
    description: The prompt to guide the animation
    required: true
  duration:
    type: string
    label: Duration
    description: The duration of the video in seconds
    default: '5'
    choices: ['5', '10']
  ratio:
    type: string
    label: Ratio
    description: The aspect ratio of the video
    default: '9:16'
    choices: ['16:9', '9:16']
  seed:
    type: integer
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set to a random value.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank!
    default: random
    minimum: 0
    maximum: 2147483647
  watermark:
    type: boolean
    label: Watermark
    description: Add a Runway watermark to the video
    default: false
tests:
